<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Activities
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Activities
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <app-activity *ngFor="let message of getMessages()" [activity]="message"></app-activity>
  </ion-list>

</ion-content>
