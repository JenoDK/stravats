    <ion-title>strava-connect</ion-title>
  </ion-toolbar>
  <ion-button (click)="connectWithStrava()">
    Connect with Strava
  </ion-button>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">strava-connect</ion-title>
    </ion-toolbar>
    <ion-button (click)="connectWithStrava()">
      Connect with Strava
    </ion-button>
  </ion-header>
</ion-content>
